<html>
<head>
<title>TODO List</title>
<script src="scripts.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<meta charset="UTF-8">

<style>
	
	.task-element
	{
		border: 1px solid black;
		width: 45vw;
		background-color: #FFFFFF;
		border-radius: 0.5em;
		margin: 1em;
		padding: 1em;
	}
	
	.task-date
	{
		text-decoration: none !important;
	}
	
	.task-done
	{
		background-color: #F0F0F0;
		color: #666666;
		text-decoration: line-through;
		border-radius: 0.5em;
	}
	
	.task-undone
	{
		background-color: #FFFFFF;
		color: #000000;
		text-decoration: none;
		border-radius: 0.5em;
	}
	
	body
	{
		background-color: #E0E0E0;
	}
		
</style>
</head>

<body>
<div>
<div class="input-group">
<label for="task">Task:</label>
<input class="form-control" id="task" />
</div>
<div style="margin-top: 1em;">
<button class="btn btn-info" id="add" onclick="add_task()">Add</button>
<button class="btn btn-secondary" id="ctrl-z" onclick="ctrl_z()" disabled>Ctrl-Z</button>
<input type="checkbox" id="is-important" name="is-important">
<label for="is-important">Ważne</label>
</div>
</div>

<div style="display: flex; justify-content: space-between;">

<div>
<h1 style="width: 45vw; margin: 0.5em; text-align: center;" onclick="show_hide_list()">Lista</h1>
<div id="task-list"></div>
</div>

<div>
<h1 style="width: 45vw; margin: 0.5em; text-align: center;" onclick="show_hide_important_list()">Ważna lista</h1>
<div id="task-list-important"></div>
</div>
</div>


</body>

<div class="modal fade show" id="modal" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button class="btn btn-secondary" type="button" class="close" data-dismiss="modal">X</button>
          <h4 class="modal-title">Na pewno?</h4>
        </div>
        <div class="modal-body">
          <p>Na pewno usunąć zadanie?</p>
        </div>
        <div class="modal-footer">
			<button class="btn btn-danger" type="button" data-dismiss="modal" onclick="remove_task()">Tak</button>
			<button class="btn btn-success" type="button" data-dismiss="modal">Nie</button>
        </div>
      </div>
    </div>
  </div>

</html>
